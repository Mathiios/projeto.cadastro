<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Usu√°rios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Cadastro de usu√°rios</h1>
    <p class="note">Exerc√≠cio did√°tico (Programa√ß√£o para a Internet)</p>

    <form id="formCadastro" novalidate>

      <div class="field">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" />
        <div class="feedback err" id="erroNome"></div>
      </div>

      <div class="field">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" />
        <div class="feedback err" id="erroCPF"></div>
      </div>

      <div class="field">
        <label for="login">Login</label>
        <input type="text" id="login" />
        <div class="feedback err" id="erroLogin"></div>
      </div>

      <div class="field">
        <label for="email">E-mail</label>
        <input type="text" id="email" />
        <div class="feedback err" id="erroEmail"></div>
      </div>

      <div class="field">
        <label for="senha">Senha</label>
        <div class="input-wrapper">
          <input type="password" id="senha" />
          <button type="button" class="toggle-pass" onclick="toggleSenha('senha')">üëÅÔ∏è</button>
        </div>
        <div class="feedback err" id="erroSenha"></div>
      </div>

      <div class="field">
        <label for="confirmarSenha">Confirme a Senha</label>
        <div class="input-wrapper">
          <input type="password" id="confirmarSenha" />
          <button type="button" class="toggle-pass" onclick="toggleSenha('confirmarSenha')">üëÅÔ∏è</button>
        </div>
        <div class="feedback err" id="erroConfirmarSenha"></div>
      </div>

      <div class="field">
        <label for="salario">Sal√°rio (R$)</label>
        <input type="number" id="salario" />
        <div class="feedback err" id="erroSalario"></div>
      </div>

      <div class="field">
        <label for="dependentes">N√∫mero de Dependentes</label>
        <input type="number" id="dependentes" onblur="calcularIR()" />
        <div class="feedback err" id="erroDependentes"></div>
      </div>

      <div class="field">
        <label for="ir">Imposto de Renda (IR)</label>
        <input type="text" id="ir" readonly value="0,00" />
      </div>

      <div class="actions">
        <button type="submit">Cadastrar</button>
        <button type="button" id="btnLimpar" onclick="limparFormulario()">Limpar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
